<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brands • Abco Technical Pvt Ltd</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
<body>
  <header class="site-header">
    <div class="container nav-wrap">
      <a href="index.html#home" class="brand">
        <img src="mainlogo.png" alt="Company Logo" class="brand-logo" onerror="this.onerror=null;this.src='mainlogo.jpg'">
        <span class="brand-name">Abco Technical Pvt Ltd</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav class="nav" id="nav">
        <a href="index.html#home" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="brands.html" class="nav-link">Brands</a>
        <a href="contact.html" class="nav-link btn">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <section id="brands" class="section">
      <div class="container">
        <h1>Brands</h1>
        <p>Representative partner logos from our supplier network.</p>
        <div class="brand-grid logos">
          <div class="brand-logo-tile"><img src="brands/logo2 (1).jpeg" alt="Brand 1" class="brand-logo-img" onerror="this.style.display='none';this.parentElement.classList.add('placeholder')"></div>
          <div class="brand-logo-tile"><img src="brands/logo3.jpg" alt="Brand 2" class="brand-logo-img" onerror="this.style.display='none';this.parentElement.classList.add('placeholder')"></div>
          <div class="brand-logo-tile"><img src="brands/logo4.png" alt="Brand 3" class="brand-logo-img" onerror="this.style.display='none';this.parentElement.classList.add('placeholder')"></div>
          <div class="brand-logo-tile"><img src="brands/logo5.jpg" alt="Brand 4" class="brand-logo-img" onerror="this.style.display='none';this.parentElement.classList.add('placeholder')"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container footer-wrap">
      <div class="footer-brand">
        <img src="mainlogo.png" alt="Company Logo" class="brand-logo sm" onerror="this.onerror=null;this.src='mainlogo.jpg'">
        <span class="brand-name">Abco Technical Pvt Ltd</span>
      </div>
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="brands.html">Brands</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="copyright">© <span id="year"></span> KB Tech. All rights reserved.</div>
    </div>
  </footer>
  <script src="script.js"></script>
  </body>
</html>
